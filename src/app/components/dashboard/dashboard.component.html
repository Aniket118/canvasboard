<!-- navbar -->
<app-navbar></app-navbar>
<!-- main -->

<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <h3 style="color: black;"><strong>Welcome User!ðŸ‘‹</strong></h3>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Folders -->
  <div class="folder-container bd-grid mt-4">
    <div class="folder-box shadow" id={{data._id}} *ngFor="let data of data">
      <div class="icons-box">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-folder2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V7z"/>
        </svg>

        <svg (click)="deleteCard(data._id)" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="float: right;">
          <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
        </svg>
      </div>
      <h5 class="folder-title"><strong>{{data.folder_name}}</strong></h5>
      <!-- <p class="folder-discription">Lorem ipsum dolor sit amet.</p> -->
      <button class="btn btn-dark" routerLink="/files">Enter</button>
    </div>

    <div class="folder-box new-folder shadow">
      <br>
      <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
      <br>
      <!-- <p class="folder-discription">Lorem ipsum dolor sit amet.</p> -->
      <button class="btn btn-dark mt-4" type="button" data-toggle="modal" data-target="#newCard">Add New Workspace</button>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="newCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Workspace</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- const body = {
          folder_name: 'Akshay folder 1',
          folder_title: 'Folder 1',
          folder_tag: 'folder_tag',
          is_nested_folder: false
        } -->
        <!-- Folder name -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="folder-name">Name</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="folder-name" id="folder-name-input">
        </div>
        <!-- Folder discription -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="folder-discription">Discription</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="folder-discription" id="folder-discription-input">
        </div>

        <!-- Error Label -->
        <h5 class="error-label"><span class="badge badge-danger" id="error-label">Error Occurred!</span></h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" (click)="createFolder()" >Save changes</button>
      </div>
    </div>
  </div>
</div>
